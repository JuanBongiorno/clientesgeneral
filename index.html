<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bidones y Servicio Técnico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <!-- Pantalla de Login -->
    <div class="container" id="login-container">
        <div class="fotoFormulario">
            <img src="./assets/img/Generated Image November 08, 2025 - 9_08PM.png" alt="" class="foto3">
        </div>
        <form id="login-form" class="formUno">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <!-- Menú Principal -->
    <div class="container hidden" id="main-menu">
        <h2>Menú Principal</h2>
        <button id="btn-reposicion">Reposición de Bidones</button>
        <button id="btn-servicio">Servicio Técnico</button>
        <button id="btn-logout">Cerrar Sesión</button>
    </div>

    <!-- FORMULARIO REPOSICIÓN (MODIFICADO) -->
    <div class="container hidden" id="reposicion-bidones-form">
        <h2>Reposición de Bidones</h2>
        <form id="form-reposicion">
            <div class="input-group">
                <label>Cliente:</label>
                <input type="text" name="cliente" required>
            </div>
            <div class="input-group">
                <label>Lugar:</label>
                <input type="text" name="lugar" required>
            </div>
            <div class="input-group">
                <label>Sector:</label>
                <input type="text" name="sector" required>
            </div>
            <div class="input-group">
                <label>Nro de Rack:</label>
                <input type="text" name="nroRack" required>
            </div>
            <div class="input-group">
                <label>Bidones Llenos:</label>
                <input type="number" name="bidonesLlenos" min="0" required>
            </div>
            <div class="input-group">
                <label>Bidones Retirados:</label>
                <input type="number" name="bidonesRetirados" min="0" required>
            </div>
            <div class="input-group">
                <label>Observaciones:</label>
                <textarea name="observaciones" rows="3"></textarea>
            </div>
            <button type="submit">Guardar Reposición</button>
            <button type="button" class="back-button" data-target="main-menu">Volver</button>
            <p id="reposicion-message" class="success-message"></p>
        </form>
    </div>

    <!-- FORMULARIO SERVICIO TÉCNICO -->
    <div class="container hidden" id="servicio-tecnico-form">
        <h2>Servicio Técnico</h2>
        <form id="form-servicio-tecnico">
            <div class="input-group">
                <label>Cliente:</label>
                <input type="text" name="cliente" required>
            </div>
            <div class="input-group">
                <label>ID Dispenser:</label>
                <input type="text" name="idDispenser" pattern="\d{4}/\d{3}" placeholder="XXXX/XXX" required>
            </div>
            <div class="input-group">
                <label>Lugar:</label>
                <input type="text" name="lugar" required>
            </div>
            <div class="input-group">
                <label>Sector:</label>
                <input type="text" name="sector" required>
            </div>
            <div class="input-group">
                <label>Técnico:</label>
                <input type="text" name="tecnico" required>
            </div>
            <div class="input-group">
                <label>Observaciones:</label>
                <textarea name="observaciones" rows="3"></textarea>
            </div>
            <button type="submit">Guardar Servicio Técnico</button>
            <button type="button" class="back-button" data-target="main-menu">Volver</button>
            <p id="servicio-message" class="success-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
